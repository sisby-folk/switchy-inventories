pluginManagement {
	repositories {
		maven {
			name = 'Quilt'
			url = 'https://maven.quiltmc.org/repository/release'
		}
		// Currently needed for Intermediary and other temporary dependencies
		maven {
			name = 'Fabric'
			url = 'https://maven.fabricmc.net/'
		}
		gradlePluginPortal()
	}
}

dependencyResolutionManagement {
	versionCatalogs {
		libs {
			def mc_major = '1.19'
			def mc = mc_major + '.2'

			// // Build Tools // //
			version('loom', '1.2.+')

			plugin('loom', 'org.quiltmc.loom').versionRef('loom')

			// // Base // //
			version('mc', mc)
			version('ql', "0.17.10")
			version('qm', "${mc}+build.22")
			version('switchy', "2.4.2+${mc_major}")

			library('mc', 'mojang', 'minecraft').versionRef('mc')
			library('ql', 'org.quiltmc', 'quilt-loader').versionRef('ql')
			library('qm', 'org.quiltmc', 'quilt-mappings').versionRef('qm')
			library('switchyCardinal', 'folk.sisby', 'switchy-cardinal').versionRef('switchy')
			library('switchyUI', 'folk.sisby', 'switchy-ui').versionRef('switchy')

			// // Compat // //
			version('trinkets', '3.4.1')
			version('qfapi', "4.0.0-beta.30+0.76.0-${mc}")

			library('qfapi', 'org.quiltmc.quilted-fabric-api', 'quilted-fabric-api').versionRef('qfapi')
			library('trinkets', 'dev.emi', 'trinkets').versionRef('trinkets')
		}
	}
}
